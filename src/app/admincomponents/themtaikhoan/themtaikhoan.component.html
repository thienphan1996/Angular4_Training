<button type="button" class="btn btn-success" data-toggle="modal" data-target="#themTaiKhoan">Thêm tài khoản</button>
<div class="modal fade" id="themTaiKhoan" data-backdrop="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <span style="color: white">Thêm tài khoản</span>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <input class="form-control" type="text"  placeholder="Mã tài khoản" [(ngModel)]="maTaiKhoan" [ngModelOptions]="{standalone: true}"/>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text"  placeholder="Tên tài khoản" [(ngModel)]="tenTaiKhoan" [ngModelOptions]="{standalone: true}"/>
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text"  placeholder="Mật khẩu" [(ngModel)]="matKhau" [ngModelOptions]="{standalone: true}"/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Đóng</button>
                <button type="button" class="btn btn-success" data-dismiss="modal" (click)="xuLyThemTaiKhoan()" >Thêm</button>
            </div>
        </div>
    </div>
</div>
