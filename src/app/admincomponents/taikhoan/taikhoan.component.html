<div class="row justify-content-md-center">
  
  <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
    <div class="list-group">
      <a [routerLink]="['/taikhoan']" class="list-group-item list-group-item-action" (click)="xuLyShowTaiKhoan(0)">Giáo viên</a>
      <a [routerLink]="['/taikhoan']" class="list-group-item list-group-item-action" (click)="xuLyShowTaiKhoan(1)">Sinh viên</a>
    </div>
  </div>
  <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
    <div class="card text-center">
      <div class="card-header">
        <h4 class="text-success">Danh sách tài khoản</h4>
      </div>
      <div class="card-body">
          <app-themtaikhoan style="float: right; margin-bottom: 10px"></app-themtaikhoan>
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th>STT</th>
                <th>Mã User</th>
                <th>Tên tài khoản</th>
                <th>Mật khẩu</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of dsTaiKhoan; let i = index" >
                <td>{{i+1}}</td>
                <td>{{item.maUser}}</td>
                <td>{{item.tenUser}}</td>
                <td>{{item.matKhau}}</td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
    
    
  </div>
  
</div>
