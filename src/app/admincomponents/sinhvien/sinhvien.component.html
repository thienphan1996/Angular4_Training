<div class="row">
  
  <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
    <div class="list-group" *ngFor="let item of dsChuongTrinhDT" >
      <a [routerLink]="['/quanlydaotao/sinhvien']" class="list-group-item list-group-item-action tablehead" style="font-size: 15px" (click)="changeSinhVienContent(item.tenCT)">{{item.tenCT}}</a>
    </div>
  </div>
  
  <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
    <div class="card">
        <div class="card-header bg-primary" style="color: white; font-weight: bold; font-size: 20px">
            Danh sách sinh viên {{tenChuongTrinh}}
          </div>
      <div class="card-body text-center">
        <app-themsinhvien style="float: right; margin-bottom: 10px"></app-themsinhvien>
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th class="tablehead">STT</th>
              <th class="tablehead">Mã sinh viên</th>
              <th class="tablehead">Tên sinh viên</th>
              <th class="tablehead">Giới tính</th>
              <th class="tablehead">Năm sinh</th>
              <th class="tablehead">Xoá</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of showSinhVien; let i = index" >
              <td>{{i+1}}</td>
              <td>{{item.maSinhVien}}</td>
              <td>{{item.tenSinhVien}}</td>
              <td>{{item.gioiTinh}}</td>
              <td>{{item.namSinh}}</td>
              <td><button class="btn btn-sm btn-outline-danger" (click)="xuLyXoaSinhVien(item,i)">Xoá</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    
    
  </div>
  
</div>
