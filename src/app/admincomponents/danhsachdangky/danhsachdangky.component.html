<div class="row text-center justify-content-md-center">
  
  <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11">
    <div class="card">
      <div class="card-header">
        <h4 class="text-success">Danh sách sinh viên đăng ký chương trình đào tạo</h4>
      </div>
      <div class="card-body">
        
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>STT</th>
              <th>Họ tên</th>
              <th>Giới tính</th>
              <th>Năm sinh</th>
              <th>Điện thoại</th>
              <th>Chương trình đăng ký</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of dsDangKy; let i = index" >
              <td>{{i+1}}</td>
              <td>{{item.hoTen}}</td>
              <td>{{(item.gioiTinh === 'male') ? 'Nam' : 'Nữ'}}</td>
              <td>{{item.namSinh}}</td>
              <td>{{item.phone}}</td>
              <td>{{item.nganhDangKy}}</td>
            </tr>
          </tbody>
        </table>
        
      </div>
    </div>
  </div>
  
</div>
